<div class="pt-5">
  <div class="flex justify-end">
    <button
      *ngIf="showCancelButton"
      [routerLink]="cancelButtonRouterLink"
      type="button"
      id="cancel-button"
      class="rounded-md border border-gray-300 bg-primary py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
    >
      {{ cancelButtonLabel }}
    </button>

    <ng-content></ng-content>

    <button
      id="main-button"
      type="submit"
      class="focus:ring-app-main-color-500 flex justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2"
      [disabled]="isDisabled()"
      [class.ml-3]="showCancelButton"
      [ngClass]="
        isDisabled()
          ? 'disabled:cursor-not-allowed bg-gray-100 text-gray-800 dark:bg-app-dark-mode-color-50 dark:text-white'
          : 'bg-app-main-color-600 hover:bg-app-main-color-500 dark:bg-app-main-color-500 hover:dark:bg-app-color-400'
      "
    >
      <ng-container *ngIf="loading">
        <svg
          id="spinner"
          class="text-app-main-color-500 -ml-1 mr-3 h-5 w-5 animate-spin"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </ng-container>

      {{ label }}
    </button>
  </div>
</div>
