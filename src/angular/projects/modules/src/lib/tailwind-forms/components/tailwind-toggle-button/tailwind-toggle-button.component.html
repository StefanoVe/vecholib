<button
  type="button"
  class="group focus:ring-app-color-500 relative inline-flex h-5 w-10 flex-shrink-0 cursor-pointer items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2"
  role="switch"
  aria-checked="false"
  (click)="toggleValue()"
>
  <span
    aria-hidden="true"
    class="pointer-events-none absolute h-full w-full rounded-md bg-white"
  ></span>
  <span
    aria-hidden="true"
    class="pointer-events-none absolute mx-auto h-4 w-9 rounded-full bg-gray-200 transition-colors duration-200 ease-in-out"
    [class.bg-gray-200]="!value"
    [class.bg-app-color-600]="value"
  ></span>
  <span
    aria-hidden="true"
    [class.translate-x-0]="!value"
    [class.translate-x-5]="value"
    class="pointer-events-none absolute left-0 inline-block h-5 w-5 translate-x-0 transform rounded-full border border-gray-200 bg-white shadow ring-0 transition-transform duration-200 ease-in-out"
  ></span>
</button>
