<ngx-dropzone
  (change)="onSelectFile($event)"
  [multiple]="false"
  [accept]="acceptedFiles"
  [disabled]="disabled"
  class="w-full !h-full"
>
  @if (file; as f) {
  <div class="flex flex-col justify-center w-full items-center">
    <ngx-dropzone-image-preview
      *ngIf="f.type.includes('image')"
      [file]="f"
      [removable]="true"
      (removed)="handleRemoveFile()"
    >
    </ngx-dropzone-image-preview>
    <ngx-dropzone-preview
      *ngIf="!f.type.includes('image')"
      [file]="f"
      [removable]="true"
      (removed)="handleRemoveFile()"
    >
      <ngx-dropzone-label
        *ngIf="f.name"
        class="w-full truncate backdrop-blur rounded-xl text-gray-800"
        >{{ f.name }}
      </ngx-dropzone-label>
    </ngx-dropzone-preview>
  </div>
  } @else {
  <ngx-dropzone-label
    ><div class="flex w-full h-full font-medium transition-all px-4">
      <div class="flex flex-col justify-center mx-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          class="w-12 h-12"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 8.25H7.5a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25H15m0-3l-3-3m0 0l-3 3m3-3V15"
          />
        </svg>
      </div>

      <div class="text-sm w-40 whitespace-pre-wrap my-auto text-left">
        {{ uploadLabel }}
      </div>
    </div></ngx-dropzone-label
  >

  }
</ngx-dropzone>
